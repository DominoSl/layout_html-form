<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="POST" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form__block">
        <legend>Personal information</legend>
        <div class="form__field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            Full date of birth:
            <input type="date" name="birthDate">
          </label>
        </div>
        <div class="form__field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Registration</legend>
        <div class="form__field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form__field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>An interesting fact about You!</legend>
        <div class="form__field">
          <label>
            Do you love cats?
            <label>
              Yes
              <input
                type="radio"
                name="lovesCats"
                value="yes"
                checked
              >
            </label>
            <label>
              No
              <input
                type="radio"
                name="lovesCats"
                value="no"
              >
            </label>
          </label>
        </div>
        <div class="form__field">
          <label>
            What is your favorite color?
            <input type="color" name="favColor">
          </label>
        </div>
        <div class="form__field">
          <label>
            What time do you go to bed?
            <input type="time" name="bedTime">
          </label>
        </div>
        <div class="form__field">
          <label>
            What are your favorite brand of cars?
            <select name="favCars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form__field">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="workRating"
              min="0"
              max="100"
              value="99"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Additional info:</legend>
        <div class="form__field">
          <label>
            Comments:
            <textarea name="comments" autocomplete="off">
              Deutsche sprache schwere sprache
            </textarea>
          </label>
        </div>
        <div class="form__field">
          <label>
            Would you recommend us?
            <select name="recommendations">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
